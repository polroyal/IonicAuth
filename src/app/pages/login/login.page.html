<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Sign In</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" name="username" type="text" 
          [(ngModel)]="postData.username"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input autocomplete="off" name="password" type="password" 
            [(ngModel)]="postData.password"></ion-input>
        </ion-item>

        <ion-item line="none">
          <a routerLink="/signup">Create Account</a>
        </ion-item>

        <ion-button expand="block" shape="round" color="success" (click)="loginAction()">Sign In</ion-button>
    </ion-list>
  </form>
</ion-content>
